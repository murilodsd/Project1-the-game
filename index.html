<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css" />  
</head>

  <body>
    <main>
      <header class="top-header">
        <div><img class="logo" src="./images/logo.jpg" alt="" /></div>
        <div class="flex-ai-center">
          <div class="score hidden">
            <p class="player1-score"></p>
            <p class="player2-score"></p>
          </div>
          <button class="button start-btn">Iniciar novo jogo</button>
          <button class="button restart-btn hidden">Revanche!</button>
          <button class="button shoot-btn hidden">Chutar!</button>             
        </div>
      </header>
      <section class="game-screen">
        <div class="goal">
          <div class="instructions-container">
            <p></p>
            <div class="flex-column players-container panel hidden">
              Quantos jogadores?
              <label><input type="radio" name="players" value="1" />1 player</label>
              <label><input type="radio" name="players" value="2" />2 players</label>
            </div>
            <div class="flex-column player-names-container panel hidden">
              <label>Nome player 1:<input type="text" name="player1-name"/></label>
              <label
                >Nome player 2:<input type="text" name="player2-name"
              /></label>
              <input type="button" value="Avançar" />
            </div>
            <div class="flex-column level-container panel hidden">
              Qual dificuldade?
              <label><input type="radio" name="level" value="1" />Fácil</label>
              <label><input type="radio" name="level" value="2" />Médio</label>
              <label
                ><input type="radio" name="level" value="3" />Difícil</label
              >
            </div>
            <button class="button next-penalti-btn hidden">
              Bater próximo penalti
            </button>
            <button class="button next-player-btn hidden">
              Próximo Player!
            </button>
            <section class="images-display hidden"></section>
          </div>

            <div class="goalkeeper-progress-bar hidden" role="progressbar" aria-label="Basic example" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
            <img src="./images/goalkeeper.jpg" alt=""></div>

          <div class="target"></div>
        </div>
        <div class="ball-progress">
            <div class="ball-progress-bar" role="progressbar" aria-label="Basic example" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">
            <img src="./images/bola.png" alt=""></div>
          </div>
      </section>
    </main>
    <script src="dom.js">
      </script>
  </body>
</html>
